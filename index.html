<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>RoundUp Social Inc.</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Right People. Right Time. Right Place.">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
  </head>
  <body>
    <div class="header-container">
      <div class="text-container-header">
        <div class="text-header">
          This will be an expensive night*
        </div>
        <div class="star-header">
          *If you don't use RoundUp
        </div>
      </div>
      <img id="header" src="images/header-small.png"/>
      <img id="cellphone" src="images/cellphone.png"/>
    </div>
    <div class="container">
      <div class="empty"></div>
      <div class="info">
        <div class="text-container">
          <div class="text">
            This will be an expensive night*
          </div>
          <div class="star">
            *If you don't use RoundUp
          </div>
        </div>
        <div class="form-container">
          <form action="#" id="form" method="post">
            <input type="tel" name="phone" id="phoneNumber" placeholder="Enter phone number" required>
            <button class="button" type="submit">GET EARLY ACCESS</button>
          </form>
          <div id="form-response" class="response hidden">
            <span>Thanks! We'll text you when it's your turn.</span>
          </div>
        </div>
      </div>
      <div class="hand-container">
        <img id="hand" src="/images/hand.png"/>
      </div>
      <div class="logo-container">
        <img id="logo" src="/images/logo.svg"/>
      </div>
    </div>
    <script type="text/javascript" src="/main.js"></script>

  </body>
</html>
